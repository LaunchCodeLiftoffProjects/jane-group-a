        <meta charset="UTF-8"/>

<body class="container">
    <div class="container d-flex text-center justify-content-between"><!--this div is an attempt to easily keep its inner elements at the same page elevation-->
        <h1>View Recipe</h1>
        <div th:replace="fragments :: taco"></div>
    </div>
    <table>
        <thead th:text="'Title: ' + ${recipe.recipeTitle}">Title</thead>
        <tbody>
            <tr>
                <td th:text="'Author: ' + ${recipe.recipeAuthor}">Author: </td>
                <td th:text="'Serves: ' + ${recipe.numServings}">Number of Servings: </td>
            </tr>
            <tr>
                <td th:text="'Prep time: ' + ${recipe.prepTimeMinutes}">Prep Time: </td>
                <td th:text="'Total time: ' + ${recipe.totalTimeMinutes}">Total Time: </td>
            </tr>
        </tbody>
        <tfoot>
        <td th:text="${'Description: ' + recipe.recipeDescription}">Description Details: </td>
        </tfoot>
    </table>
    <div><!--this div is an attempt to easily keep its inner elements at the same page elevation-->
        <table>
        <thead>Ingredients and Amounts</thead>
        <tbody>
            <th:block  th:each="ingredient : ${recipe.ingredients}">
                <tr>
                    <td th:text="${ingredient}"></td>
                </tr> <!--Do I need amounts or no? Adjust thead if no-->
            </th:block>
        </tbody>
    </table>
    </div>
    <table>
        <thead>Step by Step Directions</thead>
        <tr>
            <td>
                <ol>
                    <li th:each="step : ${recipe.directions}" th:text="${step}">Steps in Order</li>
                </ol>
            </td>
        </tr>
    </table>
    <table>
        <thead>Additional Notes for This Recipe: </thead>
        <tr>
            <td>
                <li th:each="note : ${recipe.notes}" th:text="${note}"></li>
            </td>
        </tr>
    </table>
