
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head"></head>
    <title> Add Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script></head>


<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<div class="row">
    <div class="col-lg-4">
        <h1>Add a Recipe</h1>
    </div>
    <div class="col-lg-8">
        <div>
            <img src="../../../../../../recipes.jpg" alt="Soup" height="300" width="400"/>
        </div>
    </div>
    <div class="row">
        <form id = "add-recipe" method="post">

            <div class="row">
                <div class="col-lg-2">Title <input th:field="${recipe.recipeTitle}"></div>
                <div class="col-lg-2">Author <input type="text" th:field="${recipe.recipeAuthor}"></div>
                <div class="col-lg-2">Prep time <input type="text" th:field="${recipe.prepTimeMinutes}"></div>
                <div class="col-lg-2">Total time <input type="text" th:field="${recipe.totalTimeMinutes}"></div>
                <div class="col-lg-2">Serves <input type="text" th:field="${recipe.numServings}"></div>
            </div>
            <div class="row">
                <div class="col-lg-10">Please provide a brief recipe description:
                    <p><textarea th:field="${recipe.recipeDescription}" cols="146" rows="3"></textarea></p>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-5" >Ingredients
                    <p>Add ingredients and amounts in the fields below</p>


                    <div id="ingredList">
                        <p><input type="text" th:field="${recipe.ingredients}"> </p>
                    </div>
                    <input type="button" value="Add Ingredient" onclick="addIngredient()">

                </div>

                <script>
                    function addIngredient(){
                    let newIngred = document.createElement('p');
                    newIngred.innerHTML = '<input type="text" id="ingredients" name="ingredients" value="">'
                    document.getElementById('ingredList').appendChild(newIngred);
                    }
                </script>

                <div class="row">

                    <div class="col-lg-5" >Directions
                        <p>Add direction steps in the fields below</p>


                        <div id="steps">
                            <p><input type="text" th:field="${recipe.directions}"> </p>
                        </div>
                        <input type="button" value="Add Step" onclick="addStep()">
                    </div>


                    <script>
                    function addStep(){
                    let nextStep = document.createElement('p');
                    nextStep.innerHTML = '<input type="text" id="directions" name="directions" value="">'
                    document.getElementById('steps').appendChild(nextStep);
                    }
                </script>


                    <div class="col-lg-5 offset-1">
                        <p><br>Notes</p>
                        <textarea th:field="${recipe.notes}" cols="70" rows="10"></textarea>
                    </div>
                </div>

            </div>

            <input type="submit" value="Submit Recipe">
        </form>
    </div>

</div>

</body>
</html>
