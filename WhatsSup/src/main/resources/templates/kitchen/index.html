<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <head th:replace="fragments :: head"></head>
    <!--    <title> My Kitchen</title>-->
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>


<div class="container">
    <div class="row">

        <div class="col-lg-2 border ">
            <p class="font-weight-bold">Spices</p>
            <div class="row">
                <div class="col border"> Spices </div>   <!-- TODO: add thymeleaf for each ingredient.category.equals("spice") -->
            </div>
        </div>

        <div class="col-lg-2 border">
            <p class="font-weight-bold">Proteins</p>
            <div class="row" >
                <div class="col border">Proteins</div> <!--TODO: add thymeleaf for each ingredient.category.equals("protein")-->
            </div>
        </div>

        <div class="col-lg-2 border">
            <p class="font-weight-bold">Sides</p>
            <div class="row" >
                <div class="col border">Sides</div> <!--TODO: add thymeleaf for each ingredient.category.equals("side")-->
            </div>
        </div>

        <div class="col-lg-2 border">
            <p class="font-weight-bold">Condiments</p>
            <div class="row" >
                <div class="col border">Condiments</div> <!--TODO: add thymeleaf for each ingredient.category.equals("condiment")-->
            </div>
        </div>

        <div class="col-lg-4">
            <form method="post">
                <p>Ingredient Name</p>
                <input  name="ingredientName" th:field="${ingredient.ingredientName}">
                <p>Ingredient Category</p>
                <input type="text" name="ingredientCategory" th:field="${ingredient.ingredientCategory}">
                <p>Purchase Date</p>
                <input type="text" name="purchaseDate" th:field="${ingredient.purchaseDate}">
                <p><input type="submit" value="add ingredient"></p>
            </form>

        </div>

    </div>
</div>


</body>
</html>
