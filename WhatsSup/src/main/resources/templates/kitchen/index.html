<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <head th:replace="fragments :: head"></head>
        <title>What's Sup - My Kitchen</title>
</head>
<style>
container-fluid {
        border: indianred;
    }

    .transparent {
        opacity: 90%;
    }

    h1 { color:indianred;
        font-size: xxx-large;
        align-content: baseline;
        text-align: center;
        font-weight: bolder;

    }

    body, html {
        padding-bottom:20px;
        padding-top:20px;
        padding-left:20px;
        padding-right:20px;
        font-weight: bold;
        font-family-sans-serif: normal;
        font-max-size: xx-large;
    }

    row {
        marginleft:80px;
        margin-right:30px;
        padding-right: 30px;
        padding-left:30px;
        padding-top:30px;
        padding-bottom:30px;
        font-family-sans-serif: normal;
        font-max-size: xx-large;
        align-content: center;
    }
     label {
        padding-top: 10px;
         padding-bottom: 10px;
         padding-left: 10px;
         padding-top: 10px;
         font-size: x-large;
    }

</style>

<body class="container-fluid pt-lg-3" >

<nav th:replace="fragments :: navigation"></nav>

<h1 class="container p-3 my-3 font-weight-bold display-2">My Kitchen</h1>

<div class="container row mx-auto transparent">
    <div class="col-md">
        <h3 class="font-weight-bold text-center border bg-warning">Spices</h3>
        <ul class="bg-light bg-gradient">
            <li th:each="spice : ${spices}" th:text="${spice.ingredientName}"
            class="lead font-weight-bold text-center">spice name</li>
        </ul>
    </div>
    <div class="col-md">
        <h3 class="font-weight-bold text-center border bg-warning">Proteins</h3>
        <ul class="bg-light bg-gradient">
            <li th:each="protein : ${proteins}" th:text="${protein.ingredientName}"
            class="lead font-weight-bold text-center">protein name</li>
        </ul>
    </div>
    <div class="col-md">
        <h3 class="font-weight-bold text-center border bg-warning">Sides</h3>
        <ul class="bg-light bg-gradient">
            <li th:each="side : ${sides}" th:text="${side.ingredientName}"
            class="lead font-weight-bold text-center">side name</li>
        </ul>
    </div>
    <div class="col-md">
        <h3 class="font-weight-bold text-center border bg-warning">Condiments</h3>
        <ul class="bg-light bg-gradient">
            <li th:each="condiment : ${condiments}" th:text="${condiment.ingredientName}"
            class="lead font-weight-bold text-center">condiment name</li>
        </ul>
    </div>
    <div class="col-md">
        <h3 class="font-weight-bold text-center border bg-warning">Other</h3>
        <ul class="bg-light bg-gradient">
            <li th:each="other : ${other}" th:text="${other.ingredientName}"
            class="lead font-weight-bold text-center">other name</li>
        </ul>
    </div>
    
    <div>
        <h2 class="transparent w-50 bg-warning bg-gradient container p-3 my-3 font-weight-bold display-7 text-center">Add Ingredient</h2>
        <form method="post" class="container">
            <div class="form-row py-3">
                <script>
                        let clearForm = ()=>{
                            document.getElementById('ingredientName').value='';
                            document.getElementById('ingredientCategory').value='';
                            document.getElementById('purchaseDate').value='';
                        }
                </script>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Type ingredient here"
                           name="ingredientName" th:field="${ingredient.ingredientName}" required>
                </div>
                <div class="col">
                    <select type="text" name="ingredientCategory" class="form-control" th:field="${ingredient.ingredientCategory}" required>
                        <option value="none" disabled selected="selected">Category</option>
                        <option value="Spice">Spice</option>
                        <option value="Protein">Protein</option>
                        <option value="Side">Side</option>
                        <option value="Condiment">Condiment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" name="purchaseDate" placeholder="Purchase Date" class="form-control"
                           th:field="${ingredient.purchaseDate}"
                           onfocus="(this.type='date')"
                           onblur="(this.type='text')">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success">Add ingredient</button>
                </div>
<!--                <div class="col">-->
<!--                    <input onclick="clearForm()" type="button" class="btn btn-danger" value="Clear form">-->
<!--                </div>-->
            </div>
        </form>
    </div>

</div>

<div class="container-fluid p-3 my-3 font-weight-bold">
    <h1 class="display-2 font-weight-bold">My Kitchen </h1>
    <div class="row">

        <div class="col-lg-2 border font-weight-bold bg-white text-center">
            <label class="font-weight-bold">Spices</label>
            <div class="row">
                <div class="col border bg-white text-center">
                    <ul>
                        <li th:each="spice : ${spices}">
                            <p th:text="${spice.ingredientName}">spice name</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-2 border bg-white text-center">
            <label class="font-weight-bold">Proteins</label>
            <div class="row" >
                <div class="col border bg-white text-center">
                    <ul>
                        <li th:each="protein : ${proteins}">
                            <p th:text="${protein.ingredientName}">protein name</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-2 border bg-white text-center">
            <label class="font-weight-bold">Sides</label>
            <div class="row" >
                <div class="col border bg-white text-center">
                    <ul>
                        <li th:each="side : ${sides}">
                            <p th:text="${side.ingredientName}">side name</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-2 border bg-white text-center">
            <label class="font-weight-bold">Condiments</label>
            <div class="row" >
                <div class="col border bg-white text-center">
                    <ul>
                        <li th:each="condiment : ${condiments}">
                            <p th:text="${condiment.ingredientName}">condiment name</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-2 border bg-white text-center">
            <label class="font-weight-bold bg-white text-center">Other</label>
            <div class="row" >
                <div class="col border bg-white">
                    <ul>
                        <li th:each="other : ${other}">
                            <p th:text="${other.ingredientName}">other name</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="col-lg-4 pt-3">
            <form id="addIngredient" method="post"><p class="font-weight-bold display-6">Add Ingredient</p>
                <script>
                    let clearForm = ()=>{
                        document.getElementById('ingredientName').value='';
                        document.getElementById('ingredientCategory').value='';
                        document.getElementById('purchaseDate').value='';
                    }
                </script>
                <label>Ingredient Name:  </label>
                <input id="ingredientName" name="ingredientName" th:field="${ingredient.ingredientName}" required>

                <label>Ingredient Category:  </label>
                <select id="ingredientCategory" type="text" name="ingredientCategory" th:field="${ingredient.ingredientCategory}" required>
                    <option value="spice">Spice</option>
                    <option value="protein">Protein</option>
                    <option value="side">Side</option>
                    <option value="condiment">Condiment</option>
                    <option value="other">Other</option>
                </select>

                <label>Purchase Date:  </label>
                <input id="purchaseDate" type="date" name="purchaseDate" th:field="${ingredient.purchaseDate}">

                <p><input type="submit" class="btn btn-success" value="Add ingredient"></p>

            </form>
        <p><input onclick="clearForm()" type="button" class="btn btn-success" value="Clear form"></p>

        </div>
        <style>
        body {
            background-image: url("/images/vegetables.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        </style>


    </div>
</div>
</body>
</html>
